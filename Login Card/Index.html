<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=dive, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form_area">
            <p class="title">
                <h2>SIGN UP</h2>
                <form action="">
                    <div class="form_group">
                        <label for="Name" class="sub_title">Name</label>
                        <input placeholder="Enter your Fullname" class="form_style" type="name">
                    </div>

                    <div class="form_group">
                        <label for="Email" class="sub_title" >Email</label>
                        <input placeholder="Enter your Email" class="form_style" type="name" id="email">
                    </div>

                    <div class="form_group">
                        <label for="Password" class="sub_title" >password</label>
                        <input placeholder="Enter your password" class="form_style" type="password" id="password">
                    </div>

                    <div class="form_group">
                        <button class="btn">SIGN UP</button>
                        <p>Have an Account? <a href="" class="link">Login Here!</a></p>
                    </div>


                </form>
            </p>
        </div>
    </div>
</body>
</html>
