<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

<body>
    <!--
  This HTML structure represents a streaming event card with associated details.
  Comments provide a brief overview of each section for better clarity.
-->

<!-- Container for temporary storage of dynamic content -->
<div class="temporary__storage">

    <!-- Streaming event card -->
    <div class="card">
  
      <!-- Image placeholder for the streaming event -->
      <div class="image"></div>
  
      <!-- Overlay for image effects -->
      <div class="image__overlay"></div>
  
      <!-- Content details for the streaming event -->
      <div class="content">
  
        <!-- Streamer's avatar -->
        <div class="avatar"></div>
  
        <!-- Text section for stream information -->
        <div class="content__text">
  
          <!-- Stream title with event emoji and date -->
          <span class="stream__title">ðŸš€2023 LEC Summer - Group Stage - Day 2 - KOI vs. G2</span>
  
          <!-- Streamer's details -->
          <div class="content__body">
  
            <!-- Streamer's name -->
            <span class="streamer__name">ibai</span>
  
            <!-- Event or game associated with the stream -->
            <span class="event">League of Legends</span>
          </div>
  
          <!-- Categories associated with the stream -->
          <span class="categories">
            <!-- Links to different categories or tags -->
            <a href="" class="categories__btn">Espanol</a>
            <a href="" class="categories__btn">KOI</a>
            <a href="" class="categories__btn">LOL</a>
          </span>
        </div>
  
      </div>
    </div>
</div>
  
    
</body>
</html>
